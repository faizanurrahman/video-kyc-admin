<ng-select
  #select
  [loadingText]="'loading...'"
  [dropdownPosition]="'auto'"
  [notFoundText]="'No Data Found'"
  [appendTo]="'body'"
  [clearable]="false"
  [searchable]="true"
  [multiple]="false"
  [placeholder]="placeholder"
  [virtualScroll]="true"
  [bindLabel]="'label'"
  [bindValue]="'value'"
  [items]="options"
  [formControl]="formControl"
  class=""
  (focus)="onFocus($event)"
  (change)="onChange($event)"
>
  <ng-template ng-label-tmp let-item="item">
    {{ item.label }}
  </ng-template>

  <ng-template ng-option-tmp let-item="item">
    {{ item.label }}
  </ng-template>

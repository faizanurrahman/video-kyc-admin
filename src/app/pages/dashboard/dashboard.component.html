<div class="row">
  <div class="d-flex">
    <!-- - Welcome Message -->
    <div class="fw-bold fs-5">Welcome Back, Madhuri R</div>

    <!-- - Toolbar Wrapper -->
    <div class="d-flex gap-5 align-items-center ms-auto">
      <!-- - Search Box -->
      <div class="position-relative">
        <input type="text" class="form-control h-40px m-0 ps-10" placeholder="Search..." />
        <span class="position-absolute ms-3 top-50 translate-middle-y">
          <i class="pi pi-search"></i>
        </span>
      </div>

      <!-- - Notification -->
      <div class="notification-wrapper">
        <div
          data-kt-menu-trigger="hover"
          data-kt-menu-attach="parent"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-offset=",20"
          class="symbol symbol-circle symbol-40px position-relative"
        >
          <div class="symbol-label bg-white shadow-sm">
            <i class="pi pi-bell"></i>
          </div>
          <div
            class="w-5px h-5px symbol-badge badge badge-circle bg-danger start-30px top-10px"
          ></div>
        </div>

        <div
          class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-250px"
          data-kt-menu="true"
        >
          <div class="menu-item px-3 my-0 border border-dashed">
            <div class="menu-link">
              <div class="menu-icon">
                <i class="pi pi-circle"></i>
              </div>
              <div class="menu-title">Notification Item 1</div>
            </div>
          </div>

          <div class="menu-item px-3 my-0 border border-dashed">
            <div class="menu-link">
              <div class="menu-icon">
                <i class="pi pi-circle"></i>
              </div>
              <div class="menu-title">Notification Item 2</div>
            </div>
          </div>
        </div>
      </div>

      <!-- - Profile -->
      <div class="profile-wrapper">
        <div
          data-kt-menu-trigger="hover"
          data-kt-menu-attach="parent"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-offset=",20"
          class="symbol symbol-circle symbol-40px position-relative"
        >
          <div class="symbol-label fs-2 fw-semibold bg-dark text-white shadow-sm">MR</div>
          <!-- <div class="symbol-badge badge badge-circle bg-danger start-100 h-5px w-5px"></div> -->
        </div>

        <div
          class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
          data-kt-menu="true"
        >
          <div class="menu-item px-3 my-0">
            <div class="menu-link">
              <div class="menu-icon">
                <i class="pi pi-user"></i>
              </div>
              <div class="menu-title">Profile</div>
            </div>
          </div>
          <div class="menu-item px-3 my-0">
            <div class="menu-link">
              <div class="menu-icon">
                <i class="pi pi-power-off"></i>
              </div>
              <div class="menu-title">Logout</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- - Column 2 -->

    <div class="row">
      <div class="col-12">

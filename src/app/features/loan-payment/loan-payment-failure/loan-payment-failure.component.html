<div class="card card-streatch h-100">
  <div class="card-header">
    <div class="card-title">
      <h3>Payment Status</h3>
    </div>

    <div class="card-toolbar">
      <button class="btn btn-info btn-sm" (click)="exportPaymentDetails()">
        <i class="ki-duotone ki-cheque fs-2">
          <span class="path1"></span>
          <span class="path2"></span>
          <span class="path3"></span>
          <span class="path4"></span>
          <span class="path5"></span>
          <span class="path6"></span>
          <span class="path7"></span>
        </i>

        Download Reciept
      </button>
    </div>
  </div>

  <div class="card-body">
    <div class="text-center">
      <lottie-icon
        class="h-200px"
        [animationPath]="'./assets/media/lottie-animations/lottie-payment-failed.json'"
        [play]="true"
      ></lottie-icon>
    </div>

    <div class="container premium-container d-flex flex-column">
      <div class="premium-title">Transaction Details</div>
      <div class="d-flex flex-column flex-md-row gap-5">
        <div class="transaction-box flex-equal">
          <span class="font-weight-bold mb-2">Loan Amount</span>
          <span class="opacity-70">P {{ loanAmount || 'N.A' }}</span>
        </div>
        <div class="transaction-box flex-equal">
          <span class="font-weight-bold mb-2">Request ID</span>
          <span class="opacity-70">{{ requestId || 'N.A' }}</span>
        </div>
        <div class="transaction-box flex-equal">
          <span class="font-weight-bold mb-2">Status</span>
          <span class="opacity-100"><span class="failure-badge">Failed</span></span>
        </div>
      </div>
      <button
        class="align-self-center align-self-md-end btn btn-primary mt-3"
        [routerLink]="['/dashboard']"
      >
        Go to Dashboard
      </button>
    </div>
  </div>
</div>
